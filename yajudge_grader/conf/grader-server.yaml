rpc:
  host: localhost
  port: 9095
  public_token: abrakadabra
  private_token: zxcvbnmsdfsd
locations:
  system_environment: '$HOME/yajudge/debian'
  working_directory: '$HOME/yajudge/work'
  cache_directory: '$HOME/yajudge/cache'
compilers:
  enable_sanitizers: undefined address
  enable_valgrind: true
  valgrind_extra_memory_limit_mb: 16 # adds extra megabytes for valgrind runtime
  valgrind_cpu_time_scale: 2.0 # adds extra time for valgrind runtime
  c_compiler: clang
  cxx_compiler: clang
  c_base_options: -O2 -g -Werror
  cxx_base_options: -O2 -g -Werror
default_limits:
  stack_size_limit_mb: 4
  memory_max_limit_mb: 64
  cpu_time_limit_sec: 1
  real_time_limit_sec: 5
  proc_count_limit: 20
  fd_count_limit: 20
  stdout_size_limit_mb: 1
  stderr_size_limit_mb: 1
  allow_network: false

